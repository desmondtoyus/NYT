<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYT React Search</title>
    
    <!-- Bootswatch -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>

    <!-- This is where React will deploy the contents it generates -->
    <div id="app"></div>
    <div data-reactroot="" class="main-container">
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                        <a class="navbar-brand" href="/">NYT-React</a></div>
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/search">Search</a></li>
                                <li><a href="/saved">Saved Articles</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="jumbotron">
                    <h2 class="text-center">
                        <strong>(ReactJS) New York Times Article Scrubber</strong>
                    </h2>
                    <h3 class="text-center">Search for and save articles of interest.</h3>
                </div>
                <div class="main-container">
                    <div class="main-container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h1 class="panel-title">
                                            <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i>
                                                <!-- react-text: 31 --> 
                                                " Query"
                                                <!-- /react-text -->
                                            </strong>
                                        </h1>
                                    </div>
                                    <div class="panel-body">
                                        <form>
                                            <div class="form-group">
                                                <h4 class="">
                                                    <strong>Topic</strong>
                                                </h4>
                                                <input type="text" value="" class="form-control" id="search" required="">
                                                <h4>
                                                    <strong>Start Year</strong>
                                                </h4>
                                                <input type="number" value="" class="form-control" id="start" required="">
                                                <h4>
                                                    <strong>End Year</strong>
                                                </h4>
                                                <input type="number" value="" class="form-control" id="end" required="">
                                            </div>
                                            <div class="pull-right">
                                                <button type="submit" class="btn btn-danger">
                                                    <h4>Submit</h4>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <li class="list-group-item">
                        <h3>
                            <span>
                                <em>Enter search terms to begin...</em>
                            </span>
                        </h3>
                    </li>
                </div>
                <footer>
                    <hr>
                    <p class="pull-right">
                        <i class="fa fa-github" aria-hidden="true">
                            </i>
                            <!-- react-text: 55 --> 
                            " Proudly built using React.js"
                            <!-- /react-text -->
                        </p>
                    </footer>
                </div>
            </div>
    <!-- All of our JS code will be transpiled into this bundle.js file -->
    <script src="bundle.js"></script>

</body>
</html>
